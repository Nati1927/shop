{% extends "nav.html" %}
{%block title%}

shop Login

{%endblock title%}


{% block body %}
<section id="contact" class="contact">
    <div class="container">

      <div class="section-title" data-aos="fade-up">

<div class="row">
<div class="col-md-2"></div>
    <div class="col-md-4">
<br>
<br>
<br>


<h1 data-aos="fade-up">Login </h1>
<br>

{%for message in messages %}

<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong></strong> {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

{% endfor %}



<form action="/shopauth/login/" method="post">
{% csrf_token %}
    <br>
    <div class="mb-3">
        <label class="form-label" for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" name='email' placeholder="Email">
    </div>
    <div class="mb-3">
        <label class="form-label" for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" name ='pass1' placeholder="Password">
    </div>
    <div class="mb-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="checkRemember">
            <label class="form-check-label" for="checkRemember">Remember me</label>
        </div>

    <hr>
    <button type="submit" class="btn btn-primary">Login</button>
    <br>
    Not Already User? <a href="/shopauth/login">signup</a>
    <br>
    forget password? <a href="/shopauth/request-reset-email">Reset</a>
</form>
</div>
</div>
</div>
</section>



{% endblock body %}
